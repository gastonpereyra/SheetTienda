<!DOCTYPE html>
<html>
  <head>
    <title>Tienda Sheet</title>
    <meta name="description" content="Una lista de precios de una Tienda falsa">
    <link id="favicon" rel="icon" href="https://pngimage.net/wp-content/uploads/2018/06/online-shop-png-6.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Uso Bulma y FontAwesome para Maqueteado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Vue.js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Script -->
    <script src="client.js" defer></script>
  </head>
  <body>
  <main class="hero is-success is-bold is-fullheight" id="main">
      <!-- Barra Superior-->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <!-- Logo de la AplicaciÃ³n -->
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="https://pngimage.net/wp-content/uploads/2018/06/online-shop-png-6.png" alt="Logo">
                <strong> Tienda Sheet</strong>
              </a>
          </div>
        </nav>
      </div>
      <!-- Contenido Principal -->
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered is-vcentered">
            <div class="column is-one-quarter">
            </div>
            <div class="column is-one-quarter">
              <figure class="image is-4by3">
                <img src="https://pngimage.net/wp-content/uploads/2018/06/online-shop-png-6.png">
              </figure>
            </div>
            <div class="column auto">
              <h1 class="title is-1">Tienda Sheet</h1>
              <h2 class="subtitle">Encontra todo lo que NO necesitas</h2>
            </div>
          </div>
          <div class="columns is-centered is-vcentered is-multiline">
            <div class="column is-one-third" v-for="item in items">
              <article class="media box">
                <figure class="media-left">
                  <span class="icon is-large">
                    <i class="fas fa-home fa-3x"></i>
                  </span>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>{{item.nombre}}</strong>
                      <br>
                      {{item.descripcion}}
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <span class="level-item">
                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                      </span>
                      <span class="level-item">
                        Cantidad:
                      </span>
                      <span class="level-item">
                        {{item.cantidad}}
                      </span>
                    </div>
                  </nav>
                </div>
                <div class="media-right">
                  <button class="button is-dark is-rounded">$ {{item.precio}}</button>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
      <!-- Pie de Pagina -->
      <div class="hero-foot">
        <div class="content">
          <!-- Creditos y links -->
          <div class="buttons is-centered">
            
            <a class="button is-dark" href="https://github.com/gastonpereyra" title="Autor">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Gaston Pereyra</span>
            </a>
            <a class="button is-primary is-inverted" href="https://bulma.io/" title="Hecho con">
              <span class="icon">
                <i class="fab fa-blogger-b"></i>
              </span>
              <span>Bulma</span>
            </a>

            <a class="button is-danger" href="https://sheety.co/" title="Hecho con">
              <span class="icon">
                <i class="fab fa-connectdevelop"></i>
              </span>
              <span>Sheety</span>
            </a> 
            
            <a class="button is-black" href="https://github.com/" title="Hecho con">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Github</span>
            </a>

            <a class="button is-success is-inverted" href="https://vuejs.org/" title="Hecho con">
              <span class="icon">
                <i class="fab fa-vuejs"></i>
              </span>
              <span>Vue</span>
            </a>
            
            <a class="button is-link" href="https://www.facebook.com/groups/571508276552938/" title="Para">
              <span class="icon">
                <i class="fab fa-facebook"></i>
              </span>
              <span>Podemos Aprender</span>
            </a> 
            
          </div>
        </div>
      </div>
    </main>
  </body>
 </html>
